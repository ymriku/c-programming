<h1>HTMLの学習</h1>
<h2>ヘッダータグ</h2>
<h3>これは、文章の表題タグです。</h3>
<h6>hタグは最大で6まであります。</h6>

<h2>pタグについて</h2>

<p>ここには文章を入力します。
    
    <strong>pタグ</strong>は、
    
    <font color="red">文章を表示するためのタグ</font>です。
    
    この文章は端までいくと改行されます</p>

<p>strong タグは<strong>強調表示</strong></p>

<p>font タグは文字の詳細を設定できます。<strong>font color = "red"</strong> のように入力すると、<font color="red">赤い文字</font>に出来ます。</p>
